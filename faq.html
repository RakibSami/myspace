<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .faq-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .accordion-button {
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      font-weight: 500;
      border-radius: 8px !important;
      transition: all 0.3s ease;
    }

    .accordion-button:not(.collapsed) {
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffd700;
      box-shadow: none;
    }

    .accordion-body {
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 0 0 8px 8px;
      padding: 20px;
      font-size: 1rem;
      color: #f8f9fa !important; /* ðŸ‘ˆ Force off-white text */
    }

    .accordion-button::after {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="faq-box">
    <h2>Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header" id="faq1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
            Which language did you use to create this website?
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Just plain HTML, CSS, JavaScript, and some frameworks like Bootstrap.
          </div>
        </div>
      </div>

      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header" id="faq2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
            Where did you learn this?
          </button>
        </h2>
        <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Mostly from YouTube tutorials. But I was also admitted to NACTAR for formal training.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
