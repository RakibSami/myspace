<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
    }

    .links-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      margin-bottom: 12px;
      padding: 16px 20px;
      border-radius: 12px;
      transition: all 0.4s ease;
      font-size: 1.1rem;
      text-align: center;
    }

    .list-group-item a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .list-group-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .list-group-item:hover a {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="links-box">
    <h2> My Socials </h2>
    <ul class="list-group">
      <li class="list-group-item">
        <a href="https://youtube.com/theultimategamers9" target="_blank">YouTube</a>
      </li>
      <li class="list-group-item">
        <a href="https://facebook.com/rsgaming.9266" target="_blank">Facebook</a>
      </li>
      <li class="list-group-item">
        <a href="https://pinterest.com/rakibsami17" target="_blank">Pinterest</a>
      </li>
      <li class="list-group-item">
        <a href="https://x.com/RakibSami1" target="_blank">X (Twitter)</a>
      </li>
            <li class="list-group-item">
        <a href="https:/instagram.com/rakibsami17" target="_blank">Instagram</a>
      </li>
    </ul>
  </div>
</body>
</html>
